<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Memória</title>
</head>
<body>
    <header>
        <h1>Jogo da Memória</h1>
    </header>
    <main>
        <div class="tabuleiro">
            <div class="box box-marcacao">
                <h2 id="marca-pontuacao">Pontuação:</h2>
                <h2 id="marca-record">Record:</h2>
            </div>
            <div class="box box-quadrados">
                <div class="fileira-superior">
                    <div class="quadrado tabuleiro_posicao_1" id="1"></div>
                    <div class="quadrado tabuleiro_posicao_2" id="2"></div>
                </div>
                <div class="fileira-inferior">
                    <div class="quadrado tabuleiro_posicao_3" id="3"></div>
                    <div class="quadrado tabuleiro_posicao_4" id="4"></div>
                </div>
            </div>
            <div class="box box-botao">
                <button class="botao" id="btn">Iniciar</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://www.github.com/laiozago">Laio Zago</a>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
